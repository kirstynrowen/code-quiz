<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link CSS stylesheet-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h2>Welcome to the Code Quiz!</h2>
    </header>
    <div>
        <h3>Are you a JavaScript pro? Try to answer all the questions correctly in the allotted time! Please keep in mind that each incorrect answer will take 5 seconds off the clock.<br/>
        <br />
        Good luck!</h3>
        <button id="start-button">Start Quiz</button>
    </div>
    <!-- high scores container -->
    <div class ="hide">
        <p>High Scores:</p>
        <ol></ol>
    </div>
    <!-- Timer containter -->
    <div>
        <h3 id="time-left"></h3>
    </div>
    <!-- Question container -->
    <div id ="question-container" class="hide">
        <h4 id="questionTxt">Question</h4>
        <div id="answers-container">

        </div>
    </div>
    <!-- Score container-->
    <div id="score-container" class ="hide">
        <p id="final-score"></p>
        <p>Enter your initials to save your score!
            <input type="text" />
            <button id="submit">Submit</button>
            <button id="restart">Start Over</button>
        </p>
    </div>
    <!-- link JavaScript-->
    <script src="./assets/script.js"></script>
</body>
</html>
